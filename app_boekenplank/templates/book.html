{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

<!-- HERO  -->
{%block hero%}

<div class="hero-wrapper" id="home-hero">
    

    <div class="hero-content" >

        <div class="hero-content-wrapper">
            <div class="text-blok-container">
                <h1>Welcome</h1>
            </div>
            <div class="btn-container">
                <div class="btn">
                    <a href="" target="_blank" rel="noopener noreferrer">Explore new books to read</a>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}

<!-- Content -->
{% block content%}


 <!-- Content -->
 <div class="container-full-width container-margin-top-botttom  purple-container">
    <div class="column-60 about-column">
        <div class="text-section">
            <div class="text-title">
                <h2>{{object}}</h2>
            </div>
            <div class="text-content">
                <p>{{object.description}}</p>
            </div>
        </div>
    </div>
    
    <div class="column-50 about-image-background" style="background-image: url(/media/{{object.image}});">
    </div>
</div>

{%endblock%}
