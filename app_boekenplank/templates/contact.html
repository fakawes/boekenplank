{% extends 'base.html' %}
{% load static %}
{% block title %}Contact{% endblock %}

{%block content%}
    <!-- Content -->
    <div class="content-wrapper contact-wrapper">
        
  
        <div class="contact-row contact-container">
            <div class="contact-form-container">
                
                <div class="form-helptext">
                    <h1>Contact us</h1>
                </div>
                
                <form action="" method="post" class="contact-form form">
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="feedback" id="" >
                    
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="" >
                    
                    </p>
                    <p>
                        <label for="subject">Subject</label>
                        <select name="subject" id="" class="form-select">
                            <option value="Option1">Option 1</option>
                            <option value="Option2">Option 2</option>
                        </select>

                    </p>
                    
                    <p>
                        <label for="bericht">Bericht</label>
                        <textarea name="bericht" class="" form="form"></textarea>
                    </p>
                    
                    <input type="submit" value="Submit" class="form-submit">
                </form>
            
            </div>
        </div>

        <div class="google-maps-container">
            <div style="width: 100%"><iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=100%25&amp;hl=en&amp;q=bron%209%20oostzaan+(Boekenplank)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/sport-gps/"></a></iframe></div>
        </div>
    </div>
{% endblock%}
